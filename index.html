<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Filtering</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Content filter based on category</h1>

<div>
    <button class="filter-btn" onclick="filterItems('all')">All</button>
    <button class="filter-btn" onclick="filterItems('category1')">Nature</button>
    <button class="filter-btn" onclick="filterItems('category2')">Animal</button>
    <button class="filter-btn" onclick="filterItems('category3')">Land scape</button>
</div>

<div class="items">
    <div class="item category1">
        <img src="./img/nature-1.jpg" alt="">
    </div>

    <div class="item category2">
        <img src="./img/animal-1.jpg" alt="">
    </div>

    <div class="item category3">
        <img src="./img/land-scape-1.jpg" alt="">
    </div>

    <div class="item category1">
        <img src="./img/nature-2.jpg" alt="">
    </div>
    <div class="item category2">
        <img src="./img/animal-2.jpg" alt="">
    </div>

    <div class="item category3">
        <img src="./img/land-scape-2.jpg" alt="">
    </div>
</div>

<div class="items">
    <div class="item category1">
        <img src="./img/nature-3.jpg" alt="">
    </div>

    <div class="item category2">
        <img src="./img/animal-3.jpg" alt="">
    </div>

    <div class="item category3">
        <img src="./img/landscape-3.jpg" alt="">
    </div>

    <div class="item category1">
        <img src="./img/nature-4.jpg" alt="">
    </div>
    <div class="item category2">
        <img src="./img/animal-4.jpg" alt="">
    </div>

    <div class="item category3">
        <img src="./img/landscape-4.jpg" alt="">
    </div>
</div>
</div>

<script src="app.js"></script>

</body>
</html>
